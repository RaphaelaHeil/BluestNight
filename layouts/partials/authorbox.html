{{ if and (.Site.Params.authorbox) (not .Params.hide_authorbox) }}
{{ $name := .Site.Params.Author }}
{{ if (isset .Params "author") }}{{ $name := .Params.author }}{{ end }}
{{ range $.Site.Data.members }}
	{{ if (eq .Name $name) }}
	<div id="authorbox" class="row vcenter memberbox">
		<div class="row-item member-avatar">
				<img alt="{{ .Name }} avatar" src="{{ .Img | absURL }}" height="90" width="90">
		</div>
		<div class="row-item member-bio">
			<div>
				<span class="widget-title">About {{ .Name }}</span>
			</div>
			<p>
				{{ .Bio }}
			</p>
		</div>
	</div>
	{{ end }}
{{ end }}
