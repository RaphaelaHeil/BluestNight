{{ if and (.Site.Params.authorbox) (not .Params.hide_authorbox) }}
<div id="authorbox" class="row vcenter">
	<div class="row-item">
			<img alt="{{ .Site.Author.name }} avatar" src="{{ .Site.Author.avatar | absURL }}" height="90" width="90">
	</div>
	<div class="row-item">
		<div>
			<span class="widget-title">About {{ .Site.Author.name }}</span>
		</div>
		<p>
			{{ .Site.Author.bio }}
		</p>
	</div>
</div>
{{ end }}
