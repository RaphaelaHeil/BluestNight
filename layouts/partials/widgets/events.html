{{ if .Site.Params.widgets.upcoming_events }}
<div class="widget">
	<header>
		<h4><i class="fi-calendar"></i> <a href="{{ $.Site.BaseURL }}index.ics">Upcoming Events</a></h4>
	</header>
	<ul>
		{{ range first 5 (sort $.Site.Data.events "startDate" "asc") }}
		<li itemscope itemtype="http://schema.org/Event">
      <h6 itemprop="name">{{ .name }}</h6>
      <time datetime="{{ dateFormat "2006-01-02T15:04:05" .startDate }}" content="{{ dateFormat "2006-01-02T15:04:05" .startDate }}" itemprop="startDate">{{ dateFormat "2006/01/02 @ 15:04" .startDate }}</time>
      <br/><span itemprop="about">{{ .description }}</span>
    </li>
		{{ end }}
	</ul>
</div>
{{ end }}
