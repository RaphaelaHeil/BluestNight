{{ if .Params.tags }}
<div id="post-tags">
	<ul class="menu">
    <li class="row-item">{{if (eq (len .Site.Taxonomies.tags) 1) }}<i class="fi-price-tag"></i>{{ else }}<i class="fi-pricetag-multiple"></i>{{ end }}&nbsp;&nbsp;</li>
		{{ range .Params.tags }}
		<li itemprop="relatedUrl" itemscope itemtype="http://schema.org/URL">
			{{ $.Scratch.Set "link" "/tags/" }}
			{{ $.Scratch.Add "link" . }}
			<a class="row-item button" href="{{ $.Scratch.Get "link" | lower | urlize | absLangURL }}" rel="tag" itemprop="url">{{ lower . }}</a>
		</li>
		{{ end }}
	</ul>
</div>
{{ end }}
