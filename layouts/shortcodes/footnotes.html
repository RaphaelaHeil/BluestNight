<div class="footnotes">
  {{ .Page.Scratch.GetSortedMapValues "footnote-content" }}
  {{ $scratch := .Scratch }}
  {{ range (.Page.Scratch.GetSortedMapValues "footnote-content") }}
    {{ $scratch.Add "i" 1 }}
    {{ $i := $scratch.Get "i" }}
    <p><a name="{{ string $i }}-note" href="#{{ $i }}-text">{{ string $i }}.</a> {{ (string .) | safeHTML }}</p>
  {{ end }}
  End: {{ .Scratch.Get "i" }}
</div>
